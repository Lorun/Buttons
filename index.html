<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Buttons Examples</title>

    <link rel="stylesheet" href="src/css/style.css">
</head>
<body>
<div class="row">

    <div class="section">
        <button class="btn btn--brand btn--l">Brand</button><br>
        <button class="btn btn--brand btn--l btn--inverted">Brand</button><br>
        <button class="btn btn--brand btn--l btn--icon_left"><i class="fa fa-gear"></i> Icon L</button><br>
        <button class="btn btn--brand btn--l btn--icon_right">Icon R <i class="fa fa-gear"></i></button><br>
        <button class="btn btn--brand btn--l btn--icon_both"><i class="fa fa-gear"></i> Icon Both <i class="fa fa-gear"></i></button><br>
        <button class="btn btn--brand btn--l btn--icon_only"><i class="fa fa-gear"></i></button><br>
        This is a <button class="btn btn--link">Link</button> button.<br>
        This is a <button class="btn btn--text">Text</button> button.<br>
    </div>

    <div class="section">
        <button class="btn btn--brand btn--m">Brand</button><br>
        <button class="btn btn--brand btn--m btn--inverted">Brand</button><br>
        <button class="btn btn--brand btn--m btn--inverted" disabled>Disabled</button><br>
        <button class="btn btn--brand btn--m btn--ignore_disable" disabled>Ignore Disable</button><br>
    </div>

    <div class="section">
        <button class="btn btn--success btn--s">Success</button><br>
        <button class="btn btn--success btn--s btn--inverted">Success</button><br>
        <button class="btn btn--success btn--s" disabled>Disabled</button><br>
        <button class="btn btn--success btn--s btn--no_padding">No Left and Right Padding</button><br>
        <button class="btn btn--success btn--s btn--no_min_width">Short</button><br>
        <button class="btn btn--success btn--s btn--icon_only"><i class="fa fa-gear"></i></button><br>
    </div>

</div>
<div class="row">
    <div class="section section--mobile">
        <button class="btn btn--brand btn--m">Short</button>
        <button class="btn btn--black btn--l">Dark custom hover</button>
    </div>
</div>
</body>
</html>
